<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Diary - 兼容版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .compatibility-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }
        
        .compatibility-notice h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📔 Dear Diary</h1>
            <p>兼容版本 - 智能日记助手</p>
        </div>
        
        <div class="content">
            <div class="compatibility-notice">
                <h4>🛠️ 兼容模式已启用</h4>
                <p>由于浏览器兼容性限制，部分高级功能已禁用。建议升级到现代浏览器以获得完整体验。</p>
            </div>
            
            <div class="input-group">
                <label for="userInput">告诉我你的一天:</label>
                <textarea 
                    id="userInput" 
                    placeholder="在这里输入你今天的经历、想法、计划等等...&#10;&#10;例如：&#10;今天天气很好，早上去了健身房锻炼。下午和朋友约了咖啡，聊了很多工作上的事情。明天要记得交项目报告，还要买点菜准备晚餐。"
                ></textarea>
            </div>
            
            <div style="text-align: center;">
                <button class="button" onclick="clearInput()">🗑️ 清空</button>
                <button class="button" onclick="processInput()" id="processBtn">✨ 生成日记</button>
            </div>
            
            <div id="loadingSection" class="loading" style="display: none;">
                <p>⏳ AI正在分析你的内容，请稍候...</p>
            </div>
            
            <div id="errorSection" style="display: none;"></div>
            
            <div id="resultSection" class="result-section">
                <div class="result-card">
                    <h3>📖 生成的日记</h3>
                    <div id="diaryResult"></div>
                </div>
                
                <div class="result-card">
                    <h3>✅ 提取的待办事项</h3>
                    <div id="todoResult"></div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="button" onclick="saveData()">💾 保存数据</button>
                    <button class="button" onclick="resetForm()">🔄 重新开始</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        var currentData = {
            diary: null,
            todos: null
        };
        
        // 清空输入
        function clearInput() {
            document.getElementById('userInput').value = '';
            updateProcessButton();
        }
        
        // 更新处理按钮状态
        function updateProcessButton() {
            var input = document.getElementById('userInput').value.trim();
            var btn = document.getElementById('processBtn');
            btn.disabled = input.length === 0;
        }
        
        // 处理用户输入
        function processInput() {
            var input = document.getElementById('userInput').value.trim();
            if (!input) {
                showError('请输入一些内容');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            // 发送请求到API
            fetch('/api/ai/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userInput: input })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                showLoading(false);
                if (data.success) {
                    currentData = data.data;
                    displayResults(data.data);
                } else {
                    showError('处理失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(function(error) {
                showLoading(false);
                showError('网络错误: ' + error.message);
                console.error('API error:', error);
            });
        }
        
        // 显示结果
        function displayResults(data) {
            var diaryDiv = document.getElementById('diaryResult');
            var todoDiv = document.getElementById('todoResult');
            
            // 显示日记
            if (data.diary) {
                diaryDiv.innerHTML = formatDiary(data.diary);
            } else {
                diaryDiv.innerHTML = '<p style="color: #666;">未能生成日记内容</p>';
            }
            
            // 显示待办事项
            if (data.todos && data.todos.todos && data.todos.todos.length > 0) {
                todoDiv.innerHTML = formatTodos(data.todos.todos);
            } else {
                todoDiv.innerHTML = '<p style="color: #666;">未检测到待办事项</p>';
            }
            
            showResults();
        }
        
        // 格式化日记内容
        function formatDiary(diary) {
            return '<div style="line-height: 1.8;">' +
                '<p><strong>日期:</strong> ' + diary.date + '</p>' +
                '<p><strong>天气:</strong> ' + diary.weather + '</p>' +
                '<p><strong>心情:</strong> ' + diary.mood + '</p>' +
                '<hr style="margin: 15px 0; border: none; border-top: 1px solid #eee;">' +
                '<h4 style="color: #667eea; margin: 10px 0;">今日记录</h4>' +
                '<p>' + diary.content + '</p>' +
                '<h4 style="color: #667eea; margin: 10px 0;">今日感悟</h4>' +
                '<p>' + diary.reflection + '</p>' +
                '</div>';
        }
        
        // 格式化待办事项
        function formatTodos(todos) {
            var html = '<div>';
            for (var i = 0; i < todos.length; i++) {
                var todo = todos[i];
                var priorityColor = todo.priority === 'high' ? '#dc3545' : 
                                  todo.priority === 'medium' ? '#ffc107' : '#28a745';
                
                html += '<div style="border-left: 4px solid ' + priorityColor + '; padding: 10px; margin-bottom: 10px; background: #f8f9fa;">';
                html += '<h5 style="margin-bottom: 5px;">' + todo.title + '</h5>';
                if (todo.description) {
                    html += '<p style="color: #666; font-size: 14px; margin-bottom: 5px;">' + todo.description + '</p>';
                }
                html += '<div style="font-size: 12px; color: #999;">';
                html += '<span style="background: ' + priorityColor + '; color: white; padding: 2px 6px; border-radius: 3px; margin-right: 10px;">' + todo.priority + '</span>';
                if (todo.category) {
                    html += '<span>📂 ' + todo.category + '</span>';
                }
                if (todo.due_time) {
                    html += '<span style="margin-left: 10px;">📅 ' + new Date(todo.due_time).toLocaleString('zh-CN') + '</span>';
                }
                html += '</div>';
                html += '</div>';
            }
            html += '</div>';
            return html;
        }
        
        // 保存数据
        function saveData() {
            if (!currentData.diary && (!currentData.todos || currentData.todos.length === 0)) {
                showError('没有数据可以保存');
                return;
            }
            
            showLoading(true);
            
            fetch('/api/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    diaryData: currentData.diary,
                    todoData: currentData.todos,
                    confirmed: true
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                showLoading(false);
                if (data.success) {
                    showSuccess('数据保存成功！');
                    resetForm();
                } else {
                    showError('保存失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(function(error) {
                showLoading(false);
                showError('保存失败: ' + error.message);
            });
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('userInput').value = '';
            currentData = { diary: null, todos: null };
            hideResults();
            hideError();
            updateProcessButton();
        }
        
        // 显示/隐藏元素
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }
        
        function showResults() {
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function hideResults() {
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function showError(message) {
            var errorDiv = document.getElementById('errorSection');
            errorDiv.innerHTML = '<div class="error">❌ ' + message + '</div>';
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorSection').style.display = 'none';
        }
        
        function showSuccess(message) {
            var errorDiv = document.getElementById('errorSection');
            errorDiv.innerHTML = '<div class="success">✅ ' + message + '</div>';
            errorDiv.style.display = 'block';
            setTimeout(hideError, 3000);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            var input = document.getElementById('userInput');
            input.addEventListener('input', updateProcessButton);
            updateProcessButton();
            
            // 键盘快捷键
            input.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    processInput();
                }
            });
            
            console.log('Dear Diary 兼容版本已加载');
        });
    </script>
</body>
</html>

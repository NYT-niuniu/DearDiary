<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳大利亚英文验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #f0f8ff;
        }
        
        .demo-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .flag-demo {
            font-size: 4rem;
            margin: 1rem 0;
        }
        
        .lang-info {
            background: #e8f4fd;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .lang-switch {
            margin: 2rem 0;
        }
        
        .lang-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .info-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>🌏 语言切换演示</h1>
        <p>从美国英文改为澳大利亚英文</p>
        
        <div class="lang-switch">
            <h3>语言选择：</h3>
            <button class="lang-btn active" onclick="showInfo('zh')">
                🇨🇳 中文
            </button>
            <button class="lang-btn" onclick="showInfo('au')">
                🇦🇺 澳大利亚英文
            </button>
        </div>
        
        <div id="language-info" class="lang-info">
            <div class="flag-demo">🇨🇳</div>
            <h2>中文 (简体)</h2>
            <div class="info-item">
                <strong>语言代码:</strong> zh-CN
            </div>
            <div class="info-item">
                <strong>国家/地区:</strong> 中国
            </div>
            <div class="info-item">
                <strong>说明:</strong> 默认中文界面
            </div>
        </div>
    </div>

    <script>
        function showInfo(lang) {
            const infoDiv = document.getElementById('language-info');
            const buttons = document.querySelectorAll('.lang-btn');
            
            // 更新按钮状态
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (lang === 'zh') {
                infoDiv.innerHTML = `
                    <div class="flag-demo">🇨🇳</div>
                    <h2>中文 (简体)</h2>
                    <div class="info-item">
                        <strong>语言代码:</strong> zh-CN
                    </div>
                    <div class="info-item">
                        <strong>国家/地区:</strong> 中国
                    </div>
                    <div class="info-item">
                        <strong>说明:</strong> 默认中文界面
                    </div>
                `;
                document.documentElement.lang = 'zh-CN';
            } else if (lang === 'au') {
                infoDiv.innerHTML = `
                    <div class="flag-demo">🇦🇺</div>
                    <h2>English (Australia)</h2>
                    <div class="info-item">
                        <strong>Language Code:</strong> en-AU
                    </div>
                    <div class="info-item">
                        <strong>Country/Region:</strong> Australia
                    </div>
                    <div class="info-item">
                        <strong>Description:</strong> Australian English interface
                    </div>
                `;
                document.documentElement.lang = 'en-AU';
            }
        }
    </script>
</body>
</html>

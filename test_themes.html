<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <div class="container">
        <h1>主题测试页面</h1>
        <div class="theme-test-grid">
            <button onclick="changeTheme('default')">默认主题</button>
            <button onclick="changeTheme('pink')">粉色主题</button>
            <button onclick="changeTheme('purple')">紫色主题</button>
            <button onclick="changeTheme('green')">绿色主题</button>
            <button onclick="changeTheme('warm')">暖色主题</button>
            <button onclick="changeTheme('cool')">冷色主题</button>
            <button onclick="changeTheme('gray')">灰色主题</button>
        </div>
        
        <div class="test-content">
            <div class="card">
                <h2>测试卡片</h2>
                <p>这是一个测试卡片，用于查看主题效果。</p>
                <button class="btn-primary">主要按钮</button>
                <button class="btn-secondary">次要按钮</button>
            </div>
        </div>
    </div>

    <script>
        function changeTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            console.log('主题已切换为:', themeName);
        }
    </script>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .theme-test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .theme-test-grid button {
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .theme-test-grid button:hover {
            background: var(--primary-dark);
        }
        
        .test-content {
            margin-top: 2rem;
        }
        
        .card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-right: 1rem;
            margin-top: 1rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-primary);
        }
    </style>
</body>
</html>
